<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <style>
    * {
      font-size: 18px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      margin: 100px auto 0;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: rgb(156, 205, 205);
    }
    .label {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .green {
      color: green;
    }
    .red {
      color: red;
    }
  </style>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Counter() {
        const [people, setPeople] = React.useState(0);

        const getNum1 = e => {
          const value = parseInt(e.target.value);
          if (!isNaN(value)) {
            setPeople(value);
          } else {
            setPeople('');
          }
        };

        return (
          <div className="container">
            <label className="label">
              enter people
              <input type="number" value={people} onChange={getNum1} />
            </label>

            <p>
              for {people} you need {Math.ceil(people / 20)} busses
            </p>
            <p>
              for {people} you need {people * 2} bottles of water
            </p>
            <p>
              for {people} you need {people * 3} burgers
            </p>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<Counter />);
    </script>
  </body>
</html>
